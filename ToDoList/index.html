<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio ToDo List</title>
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
    <!-- script -->
    <script src="script.js" defer></script>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container border my-5">
        <header class="col-12 text-center my-4">
            <h1>ToDo List Desafio</h1>
        </header>

        <div class="text-center">
            <form id="todo-form">
                <p class="text-center">Adicionar uma tarefa</p>
                <div class="form">
                    <input type="text" id="todo-input" placeholder="Informe a tarefa">
                    <button type="submit">
                        Adicionar
                    </button>
                </div>
            </form>
        </div>
        <div class=" text-center mt-4">
            <h4 id="info">Você ainda não tem tarefas mostrar...</h4>
        </div>
       
        <form id="edit-form" class="hide text-center">
            <p>Editar tarefa</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <ion-icon name="create-outline"></ion-icon>
                </button>
            </div>
            <button type="submit" id="cancel-edit-btn">Cancelar</button>
        </form>
       

        

        <div id="todo-list" class="text-center">
            <div class="todo d-flex">
                
            </div>
        </div>
    </div>


    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Ion-Icon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
